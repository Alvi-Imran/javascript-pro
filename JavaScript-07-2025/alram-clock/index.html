<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date time</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Bree Serif", serif;
            font-weight: 400;
            /* background-color: #e9deb9; */
        }

        body{
             background-color: #2d2d2d;
        }


        h1 {
            text-align: center;
        }

        .alram-cantainer {
            width: 100%;
            height:100vh;
            background-image: url("bg-image.jpg");
            background-repeat: no-repeat;
            background-size:calc(100% )auto;
            color:#959595;
            position: relative;
        }

        #cover{
            position: absolute;
            bottom: 10px;
            right: 10vw;
        }

        .time-show {
            font-size: 3rem;
        }

        .dotted {
            font-size: 4rem;
            animation: blink 1s infinite;
            display: inline-block;
            width: 10px;
        }

        #meridiem {
            font-size: 18px;
        }

        @keyframes blink {
            from {
                opacity: 0.4;
            }

            to {
                opacity: 1;
            }
        }

        #show {
            font-size: 2rem;
        }

        .alram-set label{
            font-size: 1.5rem;
            /* margin:10px 0; */
        }

        .alram-set input {
            width: 160px;
            height: 30px;
            border-radius: 10px;
            padding: 5px;
            background-color: #2d2d2d;
            border:none;
        }        

        .alram-set button {
            width: 110px;
            height: 35px;
            border: none;
            padding: 5px;
            border-radius: 10px;
            background-color: #2d2d2d;
            color:#959595;
            box-shadow: 3px 3px 5px rgba(0,0,0,2);
            margin: 20px 5px;
            cursor: pointer;
            font-size: 1.1rem;
        }
    </style>
</head>

<body>
    <div class="alram-cantainer">
        <h1>TIME</h1>
        <div id="cover">
            <div class="time">
                <p id="time-zone">
                    <span class="time-show" id="hr"></span> <span class="dotted">:</span>
                    <span class="time-show" id="ms"></span> <span class="dotted">:</span>
                    <span class="time-show" id="se"></span>
                    <span id="meridiem"></span>
                </p>
                <p id="show"></p>
            </div><br>
            <div class="alram-set">
                <label for="datetime">Set alram</label><br>
                <input type="datetime-local" id="datetime"><br>
                <audio src="loud_alarm_sound.mp3" id="alram-ringtone" loop></audio>
                <button onclick="btn()">Alram</button>
                <button onclick="stop()">Stop Alram</button>

            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
